<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Telefonica</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="angular.js"></script>
  <script src="angularMessages.js"></script>
  <script src="angular-locale_ptBr.js"></script>

  <script>
    angular.module("listaTelefonica", ["ngMessages"])
    angular.module("listaTelefonica").controller('listaTelefonicaCtrl', function ($scope, uppercaseFilter) {
      $scope.app ="Lista telefônica!";
      $scope.contatos = [
        {
          nome: uppercaseFilter('Pedro'),
          telefone: '992303788',
          data: new Date(),
          cor: 'yellow'
        },
        {
          nome: 'Maria',
          telefone: '992303788',
          data: new Date(),
          cor: 'red'
        },
        {
          nome: 'Jose',
          telefone: '992303788',
          data: new Date(),
          cor: 'green'
        }
      ]

      $scope.operadoras =  [
        {
          nome: 'Oi', codigo:  14, categoria: 'celular', preco: 1
        },
        {
          nome: 'Vivo', codigo: 15, categoria: 'celular', preco: 2
        },
        {
          nome: 'Tim', codigo: 41, categoria: 'celular', preco: 3
        },
        {
          nome: 'GVT', codigo: 25, categoria: 'Fixo', preco:2
        },
        {
          nome: 'Embratel', codigo: 21, categoria: 'Fixo', preco: 1
        }
      ]

      $scope.adicionarContato = function (contato) {
        $scope.contatos.push(angular.copy(contato));
        delete $scope.contato;
        $scope.contatoForm.$setPristine();
      }

      $scope.apagarContatos = function (contatos) {
        $scope.contatos = contatos.filter(function (contato) {
          if(!contato.selecionado) return contato;
        })
      }

      $scope.isContatoSelecionado = function (contatos) {
        return contatos.some(function (contato) {
          return contato.selecionado;
        })
      }

      $scope.ordenarPor = function (campo) {
        $scope.criterioDeOrdenacao = campo;
        $scope.direcaoDaOrdenacao = !$scope.direcaoDaOrdenacao;
      }
    });
  </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
  <div class="jumbotron"> 
    <h4>{{app}}</h4>
    <input type="text" name="busca" ng-model="criterioDeBusca" placeholder="Oque você está buscando?" class="form-control">
    <table class="table">
      <tr>
        <th></th>
        <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
        <th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
        <th>Operadora</th>
        <th>Data</th>
        <th>Cor</th>
      </tr>
      <tr 
        ng-class="{selecionado: contato.selecionado}" 
        ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy: criterioDeOrdenacao : direcaoDaOrdenacao"
      >
        <td>
          <input type="checkbox" ng-model="contato.selecionado"/>
        </td>
        <td>{{contato.nome}}</td>
        <td>{{contato.telefone}}</td>
        <td>{{contato.operadora.nome}}</td>
        <td>{{contato.data | date: 'dd/mm/yyyy HH:mm'}}</td>
        <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
      </tr>
    </table>
    <hr />
    <form name="contatoForm">
      <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10"/>
      <input class="form-control" type="text" ng-model="contato.telefone" 
        name="telefone" placeholder="Telefone" ng-required="true"
        ng-pattern="/^\d{4,5}-\d{4}$/"
      >
      <select class="form-control" ng-model="contato.operadora" 
        ng-options="operadora.nome + ' ( '+ (operadora.preco | currency) +' )' group by operadora.categoria for operadora in operadoras | orderBy: 'nome'"
      >
        <option value="">Selecione uma operadora</option>
      </select>
    </form>
    
    <br>

    <div ng-messages="contatoForm.nome.$error" class="alert alert-danger">
      <div ng-message="required">
        Preencha o campo nome
      </div>
      <div ng-message="minlength">
        O campo nome deve ter no minimo 10 caracteres
      </div>
    </div>
    
    <div ng-messages="contatoForm.telefone.$error" class="alert alert-danger">
      <div ng-show="required">
        Preencha o campo telefone
      </div>
      <div ng-show="pattern">
        Telefone com formato invalido
      </div>
    </div>

    <button 
      class="btn btn-primary btn-block" 
      ng-click="adicionarContato(contato)" 
      ng-disabled="contatoForm.$invalid">Adicionar contato
    </button>
    <button 
      class="btn btn-danger btn-block" 
      ng-click="apagarContatos(contatos)" 
      ng-if="isContatoSelecionado(contatos)">Apagar contatos
    </button>
  </div>
  <div ng-include="'footer.html'">
  </div>
</body>
</html>

<style>
  .jumbotron {
    text-align: center;
    width: 600px;
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
  }

  .btn, .form-control {
    margin-top: 20px;
  }

  .selecionado {
    background-color: yellow;
  }
</style>
